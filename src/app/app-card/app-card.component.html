<mat-toolbar class="header">
  <span role="header" color='primary'>Material Todo</span>
</mat-toolbar>
<mat-form-field class="field">
  <input #valueTodo matInput (keyup.enter)="addNewTodo(valueTodo.value); valueTodo.value = ''" (blur)="addNewTodo(valueTodo.value); valueTodo.value=''"
    placeholder="Write what you to do">
</mat-form-field>
<button mat-mini-fab (click)="addNewTodo(valueTodo.value)">
  <i class="material-icons">add</i>
</button>
<mat-list #todoist class="todolist">
  <mat-list-item *ngFor="let todo of todolist" class="list">
    <mat-checkbox color='primary'>
      {{ todo }}
    </mat-checkbox>
  </mat-list-item>
</mat-list>
